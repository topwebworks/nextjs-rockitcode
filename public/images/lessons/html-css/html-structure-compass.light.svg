<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Single accent color -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle secondary -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text styles -->
    <style>
      .title-text { font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif; font-weight: 600; fill: #0f172a; }
      .subtitle-text { font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif; font-weight: 400; fill: #64748b; }
      .label-text { font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace; font-weight: 500; fill: white; }
      .code-text { font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace; font-weight: 400; fill: #334155; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="60" class="title-text" font-size="32" text-anchor="middle">
    HTML Document Structure
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="90" class="subtitle-text" font-size="16" text-anchor="middle">
    The fundamental architecture of every web page
  </text>
  
  <!-- Main HTML container - vertical layout -->
  <rect x="100" y="140" width="600" height="1000" rx="12" 
        fill="url(#secondaryGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- HTML root element -->
  <rect x="130" y="170" width="540" height="940" rx="8" 
        fill="white" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- HTML label -->
  <rect x="150" y="190" width="100" height="30" rx="4" fill="url(#accentGradient)"/>
  <text x="200" y="210" class="label-text" font-size="14" text-anchor="middle">
    &lt;html&gt;
  </text>
  
  <!-- HEAD section -->
  <rect x="170" y="250" width="480" height="280" rx="6" 
        fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- HEAD label -->
  <rect x="190" y="270" width="80" height="26" rx="4" fill="#64748b"/>
  <text x="230" y="288" class="label-text" font-size="12" text-anchor="middle">
    &lt;head&gt;
  </text>
  
  <!-- Title element -->
  <rect x="210" y="320" width="420" height="60" rx="4" 
        fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="230" y="340" class="code-text" font-size="12">
    &lt;title&gt;My First Web Page&lt;/title&gt;
  </text>
  <text x="230" y="355" class="subtitle-text" font-size="10">
    What appears in the browser tab
  </text>
  <text x="230" y="370" class="subtitle-text" font-size="18" font-weight="600" fill="#0f172a">
    My First Web Page
  </text>
  
  <!-- Meta tags -->
  <rect x="210" y="400" width="420" height="100" rx="4" 
        fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="230" y="425" class="code-text" font-size="12">
    &lt;meta charset="UTF-8"&gt;
  </text>
  <text x="230" y="445" class="code-text" font-size="12">
    &lt;meta name="viewport" content="..."&gt;
  </text>
  <text x="230" y="475" class="subtitle-text" font-size="10">
    Page settings and metadata
  </text>
  
  <!-- BODY section -->
  <rect x="170" y="570" width="480" height="500" rx="6" 
        fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- BODY label -->
  <rect x="190" y="590" width="80" height="26" rx="4" fill="#64748b"/>
  <text x="230" y="608" class="label-text" font-size="12" text-anchor="middle">
    &lt;body&gt;
  </text>
  
  <!-- H1 element -->
  <rect x="210" y="640" width="420" height="80" rx="4" 
        fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="230" y="660" class="code-text" font-size="12">
    &lt;h1&gt;Welcome to My Website!&lt;/h1&gt;
  </text>
  <text x="230" y="675" class="subtitle-text" font-size="10">
    Main heading - largest text on page
  </text>
  <text x="230" y="700" class="subtitle-text" font-size="20" font-weight="600" fill="#0f172a">
    Welcome to My Website!
  </text>
  
  <!-- P element -->
  <rect x="210" y="740" width="420" height="80" rx="4" 
        fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="230" y="760" class="code-text" font-size="12">
    &lt;p&gt;This is my first web page.&lt;/p&gt;
  </text>
  <text x="230" y="775" class="subtitle-text" font-size="10">
    Paragraph - regular body text
  </text>
  <text x="230" y="800" class="subtitle-text" font-size="14" fill="#0f172a">
    This is my first web page.
  </text>
  
  <!-- More content elements -->
  <rect x="210" y="840" width="420" height="100" rx="4" 
        fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="230" y="865" class="code-text" font-size="12">
    &lt;a href="..."&gt;Click here&lt;/a&gt;
  </text>
  <text x="230" y="880" class="code-text" font-size="12">
    &lt;img src="photo.jpg" alt="..."&gt;
  </text>
  <text x="230" y="905" class="subtitle-text" font-size="10">
    Links, images, and other content
  </text>
  <text x="230" y="925" class="subtitle-text" font-size="14" fill="#3b82f6" text-decoration="underline">
    Click here
  </text>
  
  <!-- Visible content indicator -->
  <rect x="50" y="570" width="100" height="150" rx="8" 
        fill="#fef3c7" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="100" y="650" class="subtitle-text" font-size="12" text-anchor="middle" fill="#92400e">
    Visible on
  </text>
  <text x="100" y="665" class="subtitle-text" font-size="12" text-anchor="middle" fill="#92400e">
    the page
  </text>
  
  <!-- Hidden content indicator -->
  <rect x="50" y="250" width="100" height="150" rx="8" 
        fill="#e0e7ff" stroke="#6366f1" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="100" y="330" class="subtitle-text" font-size="12" text-anchor="middle" fill="#4338ca">
    Hidden but
  </text>
  <text x="100" y="345" class="subtitle-text" font-size="12" text-anchor="middle" fill="#4338ca">
    important
  </text>
</svg>
