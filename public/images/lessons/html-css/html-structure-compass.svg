<svg width="2000" height="990" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="htmlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2000" height="990" fill="url(#bgGradient)"/>
  
  <!-- Main container -->
  <rect x="200" y="200" width="1600" height="800" fill="white" rx="16" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="1000" y="280" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#1e293b">HTML Document Structure</text>
  <text x="1000" y="320" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#64748b">Understanding the anatomy of a web page</text>
  
  <!-- HTML Container -->
  <rect x="400" y="400" width="1200" height="500" fill="url(#htmlGradient)" rx="12" stroke="#1d4ed8" stroke-width="3"/>
  <text x="440" y="440" font-family="Monaco, Consolas, monospace" font-size="28" font-weight="600" fill="white">&lt;html&gt;</text>
  
  <!-- Head Section -->
  <rect x="500" y="480" width="500" height="180" fill="url(#headGradient)" rx="8" stroke="#d97706" stroke-width="2"/>
  <text x="540" y="520" font-family="Monaco, Consolas, monospace" font-size="24" font-weight="600" fill="white">&lt;head&gt;</text>
  <text x="540" y="560" font-family="Inter, system-ui, sans-serif" font-size="18" fill="white">• Page metadata</text>
  <text x="540" y="590" font-family="Inter, system-ui, sans-serif" font-size="18" fill="white">• Title and description</text>
  <text x="540" y="620" font-family="Inter, system-ui, sans-serif" font-size="18" fill="white">• Links to stylesheets</text>
  
  <!-- Body Section -->
  <rect x="1100" y="480" width="400" height="380" fill="url(#bodyGradient)" rx="8" stroke="#059669" stroke-width="2"/>
  <text x="1140" y="520" font-family="Monaco, Consolas, monospace" font-size="24" font-weight="600" fill="white">&lt;body&gt;</text>
  <text x="1140" y="560" font-family="Inter, system-ui, sans-serif" font-size="18" fill="white">• Visible content</text>
  <text x="1140" y="590" font-family="Inter, system-ui, sans-serif" font-size="18" fill="white">• Headings</text>
  <text x="1140" y="620" font-family="Inter, system-ui, sans-serif" font-size="18" fill="white">• Paragraphs</text>
  <text x="1140" y="650" font-family="Inter, system-ui, sans-serif" font-size="18" fill="white">• Images</text>
  <text x="1140" y="680" font-family="Inter, system-ui, sans-serif" font-size="18" fill="white">• Links</text>
  
  <!-- Content elements inside body -->
  <rect x="1120" y="720" width="360" height="40" fill="#065f46" rx="4"/>
  <text x="1130" y="745" font-family="Monaco, Consolas, monospace" font-size="14" fill="white">&lt;h1&gt;Main Heading&lt;/h1&gt;</text>
  
  <rect x="1120" y="770" width="360" height="40" fill="#065f46" rx="4"/>
  <text x="1130" y="795" font-family="Monaco, Consolas, monospace" font-size="14" fill="white">&lt;p&gt;Paragraph text&lt;/p&gt;</text>
  
  <!-- Arrows and connections -->
  <path d="M 750 570 L 1080 570" stroke="#475569" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="850" y="550" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#475569">Information about the page</text>
  
  <path d="M 1300 480 L 1300 450 L 1700 450 L 1700 550" stroke="#475569" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="1720" y="500" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#475569">What visitors see</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>
</svg>
