<svg width="2000" height="990" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="h1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="h2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="h3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2000" height="1200" fill="url(#bgGradient)"/>
  
  <!-- Main container -->
  <rect x="100" y="100" width="1800" height="1000" fill="white" rx="16" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="1000" y="200" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#1e293b">HTML Elements Reference</text>
  <text x="1000" y="240" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#64748b">Essential building blocks for web pages</text>
  
  <!-- H1 Example -->
  <rect x="200" y="320" width="1600" height="120" fill="url(#h1Gradient)" rx="12" stroke="#b91c1c" stroke-width="2"/>
  <text x="240" y="370" font-family="Monaco, Consolas, monospace" font-size="32" font-weight="600" fill="white">&lt;h1&gt;This is the Main Heading&lt;/h1&gt;</text>
  <text x="240" y="410" font-family="Inter, system-ui, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)">Largest heading â€¢ Used for page titles â€¢ Only one per page</text>
  
  <!-- H2 Example -->
  <rect x="200" y="460" width="1600" height="100" fill="url(#h2Gradient)" rx="12" stroke="#c2410c" stroke-width="2"/>
  <text x="240" y="505" font-family="Monaco, Consolas, monospace" font-size="28" font-weight="600" fill="white">&lt;h2&gt;This is a Section Heading&lt;/h2&gt;</text>
  <text x="240" y="540" font-family="Inter, system-ui, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)">Second level heading â€¢ Used for main sections</text>
  
  <!-- H3 Example -->
  <rect x="200" y="580" width="1600" height="80" fill="url(#h3Gradient)" rx="12" stroke="#d97706" stroke-width="2"/>
  <text x="240" y="620" font-family="Monaco, Consolas, monospace" font-size="24" font-weight="600" fill="white">&lt;h3&gt;This is a Subsection Heading&lt;/h3&gt;</text>
  <text x="240" y="645" font-family="Inter, system-ui, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">Third level heading â€¢ Used for subsections</text>
  
  <!-- Paragraph Example -->
  <rect x="200" y="680" width="1600" height="120" fill="url(#pGradient)" rx="12" stroke="#7c3aed" stroke-width="2"/>
  <text x="240" y="720" font-family="Monaco, Consolas, monospace" font-size="20" font-weight="600" fill="white">&lt;p&gt;This is a paragraph of text. Most of your content</text>
  <text x="240" y="750" font-family="Monaco, Consolas, monospace" font-size="20" font-weight="600" fill="white">will be written inside paragraph tags.&lt;/p&gt;</text>
  <text x="240" y="780" font-family="Inter, system-ui, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)">Regular text content â€¢ Most common element â€¢ Automatic spacing</text>
  
  <!-- Best Practices Box -->
  <rect x="200" y="840" width="1600" height="120" fill="#f1f5f9" rx="12" stroke="#cbd5e1" stroke-width="2"/>
  <text x="240" y="880" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#1e293b">ðŸ’¡ Best Practices</text>
  <text x="240" y="910" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#475569">â€¢ Use headings in order: h1, then h2, then h3 (like an outline)</text>
  <text x="240" y="935" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#475569">â€¢ Every opening tag needs a closing tag: &lt;p&gt; must have &lt;/p&gt;</text>
  
  <!-- Size indicators -->
  <text x="1650" y="385" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#475569">LARGEST</text>
  <text x="1680" y="515" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#475569">LARGE</text>
  <text x="1670" y="625" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#475569">MEDIUM</text>
  <text x="1660" y="745" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#475569">REGULAR</text>
</svg>
