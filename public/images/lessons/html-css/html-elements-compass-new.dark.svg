<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Single accent color -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark secondary -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text styles -->
    <style>
      .title-text { font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif; font-weight: 600; fill: #f8fafc; }
      .subtitle-text { font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif; font-weight: 400; fill: #94a3b8; }
      .label-text { font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace; font-weight: 500; fill: white; }
      .code-text { font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace; font-weight: 400; fill: #cbd5e1; }
      .example-text { font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif; font-weight: 400; fill: #f8fafc; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="60" class="title-text" font-size="28" text-anchor="middle">
    Essential HTML Elements
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="90" class="subtitle-text" font-size="14" text-anchor="middle">
    The building blocks you'll use every day
  </text>
  
  <!-- Heading Elements Section -->
  <rect x="60" y="130" width="680" height="200" rx="8" 
        fill="url(#secondaryGradient)" stroke="#475569" stroke-width="1"/>
  
  <!-- Section title -->
  <rect x="80" y="150" width="120" height="24" rx="4" fill="url(#accentGradient)"/>
  <text x="140" y="167" class="label-text" font-size="11" text-anchor="middle">
    HEADINGS
  </text>
  
  <!-- H1 Example -->
  <rect x="80" y="190" width="640" height="40" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="210" class="code-text" font-size="11">
    &lt;h1&gt;Main Page Title&lt;/h1&gt;
  </text>
  <text x="450" y="210" class="example-text" font-size="18" font-weight="600">
    Main Page Title
  </text>
  
  <!-- H2 Example -->
  <rect x="80" y="240" width="640" height="35" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="260" class="code-text" font-size="11">
    &lt;h2&gt;Section Heading&lt;/h2&gt;
  </text>
  <text x="450" y="260" class="example-text" font-size="16" font-weight="600">
    Section Heading
  </text>
  
  <!-- H3 Example -->
  <rect x="80" y="285" width="640" height="35" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="305" class="code-text" font-size="11">
    &lt;h3&gt;Subsection&lt;/h3&gt;
  </text>
  <text x="450" y="305" class="example-text" font-size="14" font-weight="600">
    Subsection
  </text>
  
  <!-- Text Elements Section -->
  <rect x="60" y="350" width="680" height="180" rx="8" 
        fill="url(#secondaryGradient)" stroke="#475569" stroke-width="1"/>
  
  <!-- Section title -->
  <rect x="80" y="370" width="100" height="24" rx="4" fill="url(#accentGradient)"/>
  <text x="130" y="387" class="label-text" font-size="11" text-anchor="middle">
    TEXT
  </text>
  
  <!-- Paragraph Example -->
  <rect x="80" y="410" width="640" height="40" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="430" class="code-text" font-size="11">
    &lt;p&gt;This is a paragraph of text.&lt;/p&gt;
  </text>
  <text x="450" y="430" class="example-text" font-size="12">
    This is a paragraph of text.
  </text>
  
  <!-- Link Example -->
  <rect x="80" y="460" width="640" height="40" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="480" class="code-text" font-size="11">
    &lt;a href="..."&gt;Click here&lt;/a&gt;
  </text>
  <text x="450" y="480" class="example-text" font-size="12" fill="#3b82f6" text-decoration="underline">
    Click here
  </text>
  
  <!-- Strong Example -->
  <rect x="80" y="510" width="640" height="40" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="530" class="code-text" font-size="11">
    &lt;strong&gt;Important text&lt;/strong&gt;
  </text>
  <text x="450" y="530" class="example-text" font-size="12" font-weight="600">
    Important text
  </text>
  
  <!-- Media Elements Section -->
  <rect x="60" y="550" width="680" height="120" rx="8" 
        fill="url(#secondaryGradient)" stroke="#475569" stroke-width="1"/>
  
  <!-- Section title -->
  <rect x="80" y="570" width="100" height="24" rx="4" fill="url(#accentGradient)"/>
  <text x="130" y="587" class="label-text" font-size="11" text-anchor="middle">
    MEDIA
  </text>
  
  <!-- Image Example -->
  <rect x="80" y="610" width="640" height="40" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="630" class="code-text" font-size="11">
    &lt;img src="photo.jpg" alt="Description"&gt;
  </text>
  <rect x="450" y="615" width="60" height="30" rx="2" fill="#475569" stroke="#64748b" stroke-width="1"/>
  <text x="480" y="635" class="subtitle-text" font-size="10" text-anchor="middle">
    IMAGE
  </text>
  
  <!-- Lists Section -->
  <rect x="60" y="690" width="680" height="180" rx="8" 
        fill="url(#secondaryGradient)" stroke="#475569" stroke-width="1"/>
  
  <!-- Section title -->
  <rect x="80" y="710" width="100" height="24" rx="4" fill="url(#accentGradient)"/>
  <text x="130" y="727" class="label-text" font-size="11" text-anchor="middle">
    LISTS
  </text>
  
  <!-- Unordered List Example -->
  <rect x="80" y="750" width="640" height="60" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="770" class="code-text" font-size="11">
    &lt;ul&gt;
  </text>
  <text x="120" y="785" class="code-text" font-size="11">
    &lt;li&gt;First item&lt;/li&gt;
  </text>
  <text x="120" y="800" class="code-text" font-size="11">
    &lt;li&gt;Second item&lt;/li&gt;
  </text>
  <text x="100" y="815" class="code-text" font-size="11">
    &lt;/ul&gt;
  </text>
  <text x="450" y="780" class="example-text" font-size="12">
    • First item
  </text>
  <text x="450" y="795" class="example-text" font-size="12">
    • Second item
  </text>
  
  <!-- Ordered List Example -->
  <rect x="80" y="820" width="640" height="60" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="840" class="code-text" font-size="11">
    &lt;ol&gt;
  </text>
  <text x="120" y="855" class="code-text" font-size="11">
    &lt;li&gt;Step one&lt;/li&gt;
  </text>
  <text x="120" y="870" class="code-text" font-size="11">
    &lt;li&gt;Step two&lt;/li&gt;
  </text>
  <text x="100" y="885" class="code-text" font-size="11">
    &lt;/ol&gt;
  </text>
  <text x="450" y="850" class="example-text" font-size="12">
    1. Step one
  </text>
  <text x="450" y="865" class="example-text" font-size="12">
    2. Step two
  </text>
  
  <!-- Container Elements Section -->
  <rect x="60" y="890" width="680" height="120" rx="8" 
        fill="url(#secondaryGradient)" stroke="#475569" stroke-width="1"/>
  
  <!-- Section title -->
  <rect x="80" y="910" width="140" height="24" rx="4" fill="url(#accentGradient)"/>
  <text x="150" y="927" class="label-text" font-size="11" text-anchor="middle">
    CONTAINERS
  </text>
  
  <!-- Div Example -->
  <rect x="80" y="950" width="640" height="40" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="970" class="code-text" font-size="11">
    &lt;div&gt;Groups content together&lt;/div&gt;
  </text>
  <text x="450" y="970" class="subtitle-text" font-size="11">
    Invisible container
  </text>
  
  <!-- Form Elements Section -->
  <rect x="60" y="1030" width="680" height="120" rx="8" 
        fill="url(#secondaryGradient)" stroke="#475569" stroke-width="1"/>
  
  <!-- Section title -->
  <rect x="80" y="1050" width="100" height="24" rx="4" fill="url(#accentGradient)"/>
  <text x="130" y="1067" class="label-text" font-size="11" text-anchor="middle">
    FORMS
  </text>
  
  <!-- Input Example -->
  <rect x="80" y="1090" width="640" height="40" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="1110" class="code-text" font-size="11">
    &lt;input type="text" placeholder="Enter text"&gt;
  </text>
  <rect x="450" y="1095" width="150" height="30" rx="4" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="460" y="1115" class="subtitle-text" font-size="11">
    Enter text
  </text>
  
  <!-- Button Example -->
  <rect x="80" y="1140" width="640" height="40" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="100" y="1160" class="code-text" font-size="11">
    &lt;button&gt;Click me&lt;/button&gt;
  </text>
  <rect x="450" y="1145" width="80" height="30" rx="4" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <text x="490" y="1165" class="label-text" font-size="11" text-anchor="middle">
    Click me
  </text>
</svg>
