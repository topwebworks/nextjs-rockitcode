<svg width="2000" height="990" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean white background -->
  <rect width="2000" height="990" fill="white"/>
  
  <!-- Grid layout for HTML elements -->
  
  <!-- Row 1: Document structure -->
  <rect x="100" y="100" width="450" height="200" rx="12" 
        fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="130" y="130" width="80" height="40" rx="6" fill="url(#accent)"/>
  <text x="170" y="155" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="20" font-weight="600" fill="white" text-anchor="middle">
    &lt;html&gt;
  </text>
  <text x="325" y="155" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="24" font-weight="600" fill="#374151" text-anchor="middle">
    Document Root
  </text>
  <text x="325" y="190" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#6b7280" text-anchor="middle">
    Contains the entire webpage
  </text>
  <text x="325" y="220" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#9ca3af" text-anchor="middle">
    &lt;html&gt;...&lt;/html&gt;
  </text>
  
  <rect x="600" y="100" width="450" height="200" rx="12" 
        fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="630" y="130" width="80" height="40" rx="6" fill="url(#accent)"/>
  <text x="670" y="155" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="20" font-weight="600" fill="white" text-anchor="middle">
    &lt;head&gt;
  </text>
  <text x="825" y="155" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="24" font-weight="600" fill="#374151" text-anchor="middle">
    Document Info
  </text>
  <text x="825" y="190" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#6b7280" text-anchor="middle">
    Page title, CSS, meta tags
  </text>
  <text x="825" y="220" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#9ca3af" text-anchor="middle">
    &lt;head&gt;...&lt;/head&gt;
  </text>
  
  <rect x="1100" y="100" width="450" height="200" rx="12" 
        fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="1130" y="130" width="80" height="40" rx="6" fill="url(#accent)"/>
  <text x="1170" y="155" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="20" font-weight="600" fill="white" text-anchor="middle">
    &lt;body&gt;
  </text>
  <text x="1325" y="155" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="24" font-weight="600" fill="#374151" text-anchor="middle">
    Visible Content
  </text>
  <text x="1325" y="190" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#6b7280" text-anchor="middle">
    Everything users see
  </text>
  <text x="1325" y="220" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#9ca3af" text-anchor="middle">
    &lt;body&gt;...&lt;/body&gt;
  </text>
  
  <!-- Row 2: Text elements -->
  <rect x="100" y="350" width="450" height="200" rx="12" 
        fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="130" y="380" width="60" height="40" rx="6" fill="url(#accent)"/>
  <text x="160" y="405" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="20" font-weight="600" fill="white" text-anchor="middle">
    &lt;h1&gt;
  </text>
  <text x="325" y="405" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="24" font-weight="600" fill="#374151" text-anchor="middle">
    Main Heading
  </text>
  <text x="325" y="440" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#6b7280" text-anchor="middle">
    Largest heading on the page
  </text>
  <text x="325" y="470" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#9ca3af" text-anchor="middle">
    &lt;h1&gt;Welcome!&lt;/h1&gt;
  </text>
  
  <rect x="600" y="350" width="450" height="200" rx="12" 
        fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="630" y="380" width="60" height="40" rx="6" fill="url(#accent)"/>
  <text x="660" y="405" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="20" font-weight="600" fill="white" text-anchor="middle">
    &lt;h2&gt;
  </text>
  <text x="825" y="405" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="24" font-weight="600" fill="#374151" text-anchor="middle">
    Section Heading
  </text>
  <text x="825" y="440" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#6b7280" text-anchor="middle">
    Organizes content sections
  </text>
  <text x="825" y="470" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#9ca3af" text-anchor="middle">
    &lt;h2&gt;About Me&lt;/h2&gt;
  </text>
  
  <rect x="1100" y="350" width="450" height="200" rx="12" 
        fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="1130" y="380" width="60" height="40" rx="6" fill="url(#accent)"/>
  <text x="1160" y="405" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="20" font-weight="600" fill="white" text-anchor="middle">
    &lt;p&gt;
  </text>
  <text x="1325" y="405" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="24" font-weight="600" fill="#374151" text-anchor="middle">
    Paragraph
  </text>
  <text x="1325" y="440" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#6b7280" text-anchor="middle">
    Regular text content
  </text>
  <text x="1325" y="470" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#9ca3af" text-anchor="middle">
    &lt;p&gt;Hello world!&lt;/p&gt;
  </text>
  
  <!-- Row 3: Interactive elements -->
  <rect x="100" y="600" width="450" height="200" rx="12" 
        fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="130" y="630" width="60" height="40" rx="6" fill="url(#accent)"/>
  <text x="160" y="655" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="20" font-weight="600" fill="white" text-anchor="middle">
    &lt;a&gt;
  </text>
  <text x="325" y="655" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="24" font-weight="600" fill="#374151" text-anchor="middle">
    Link
  </text>
  <text x="325" y="690" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#6b7280" text-anchor="middle">
    Clickable links to other pages
  </text>
  <text x="325" y="720" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#9ca3af" text-anchor="middle">
    &lt;a href="..."&gt;Click here&lt;/a&gt;
  </text>
  
  <rect x="600" y="600" width="450" height="200" rx="12" 
        fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="630" y="630" width="70" height="40" rx="6" fill="url(#accent)"/>
  <text x="665" y="655" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="20" font-weight="600" fill="white" text-anchor="middle">
    &lt;img&gt;
  </text>
  <text x="825" y="655" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="24" font-weight="600" fill="#374151" text-anchor="middle">
    Image
  </text>
  <text x="825" y="690" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#6b7280" text-anchor="middle">
    Display pictures and graphics
  </text>
  <text x="825" y="720" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#9ca3af" text-anchor="middle">
    &lt;img src="..." alt="..."&gt;
  </text>
  
  <rect x="1100" y="600" width="450" height="200" rx="12" 
        fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="1130" y="630" width="70" height="40" rx="6" fill="url(#accent)"/>
  <text x="1165" y="655" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="20" font-weight="600" fill="white" text-anchor="middle">
    &lt;div&gt;
  </text>
  <text x="1325" y="655" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="24" font-weight="600" fill="#374151" text-anchor="middle">
    Container
  </text>
  <text x="1325" y="690" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#6b7280" text-anchor="middle">
    Groups elements together
  </text>
  <text x="1325" y="720" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#9ca3af" text-anchor="middle">
    &lt;div&gt;...&lt;/div&gt;
  </text>
  
  <!-- Bottom note -->
  <text x="1000" y="880" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="20" font-weight="500" fill="#64748b" text-anchor="middle">
    These are the essential HTML elements you'll use to build every web page
  </text>
</svg>
