<svg width="2000" height="1400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Single accent color -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark secondary -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text colors -->
    <style>
      .title-text { font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif; font-weight: 600; fill: #f8fafc; }
      .subtitle-text { font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif; font-weight: 400; fill: #94a3b8; }
      .label-text { font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace; font-weight: 500; fill: white; }
      .code-text { font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace; font-weight: 400; fill: #cbd5e1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="2000" height="1400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="1000" y="80" class="title-text" font-size="42" text-anchor="middle">
    HTML Document Structure
  </text>
  
  <!-- Subtitle -->
  <text x="1000" y="130" class="subtitle-text" font-size="18" text-anchor="middle">
    The fundamental architecture of every web page
  </text>
  
  <!-- Main HTML container - vertical layout -->
  <rect x="600" y="200" width="800" height="1100" rx="12" 
        fill="url(#secondaryGradient)" stroke="#475569" stroke-width="2"/>
  
  <!-- HTML root element -->
  <rect x="640" y="240" width="720" height="1020" rx="8" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- HTML label -->
  <rect x="660" y="260" width="120" height="32" rx="4" fill="url(#accentGradient)"/>
  <text x="720" y="281" class="label-text" font-size="14" text-anchor="middle">
    &lt;html&gt;
  </text>
  
  <!-- HEAD section -->
  <rect x="680" y="320" width="660" height="280" rx="6" 
        fill="#0f172a" stroke="#475569" stroke-width="1"/>
  
  <!-- HEAD label -->
  <rect x="700" y="340" width="100" height="28" rx="4" fill="#64748b"/>
  <text x="750" y="359" class="label-text" font-size="12" text-anchor="middle">
    &lt;head&gt;
  </text>
  
  <!-- Title element -->
  <rect x="720" y="390" width="600" height="60" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="740" y="415" class="code-text" font-size="13">
    &lt;title&gt;My First Web Page&lt;/title&gt;
  </text>
  <text x="740" y="435" class="subtitle-text" font-size="11">
    What appears in the browser tab
  </text>
  
  <!-- Meta tags -->
  <rect x="720" y="470" width="600" height="100" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="740" y="495" class="code-text" font-size="13">
    &lt;meta charset="UTF-8"&gt;
  </text>
  <text x="740" y="515" class="code-text" font-size="13">
    &lt;meta name="viewport" content="..."&gt;
  </text>
  <text x="740" y="545" class="subtitle-text" font-size="11">
    Page settings and metadata
  </text>
  
  <!-- BODY section -->
  <rect x="680" y="640" width="660" height="580" rx="6" 
        fill="#0f172a" stroke="#475569" stroke-width="1"/>
  
  <!-- BODY label -->
  <rect x="700" y="660" width="100" height="28" rx="4" fill="#64748b"/>
  <text x="750" y="679" class="label-text" font-size="12" text-anchor="middle">
    &lt;body&gt;
  </text>
  
  <!-- H1 element -->
  <rect x="720" y="710" width="600" height="80" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="740" y="735" class="code-text" font-size="13">
    &lt;h1&gt;Welcome to My Website!&lt;/h1&gt;
  </text>
  <text x="740" y="755" class="subtitle-text" font-size="11">
    Main heading - largest text on page
  </text>
  <text x="740" y="775" class="subtitle-text" font-size="24" font-weight="600" fill="#f8fafc">
    Welcome to My Website!
  </text>
  
  <!-- P element -->
  <rect x="720" y="810" width="600" height="100" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="740" y="835" class="code-text" font-size="13">
    &lt;p&gt;This is my first web page.&lt;/p&gt;
  </text>
  <text x="740" y="855" class="subtitle-text" font-size="11">
    Paragraph - regular body text
  </text>
  <text x="740" y="885" class="subtitle-text" font-size="16" fill="#f8fafc">
    This is my first web page.
  </text>
  
  <!-- More content elements -->
  <rect x="720" y="930" width="600" height="120" rx="4" 
        fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="740" y="955" class="code-text" font-size="13">
    &lt;a href="..."&gt;Click here&lt;/a&gt;
  </text>
  <text x="740" y="975" class="code-text" font-size="13">
    &lt;img src="photo.jpg" alt="..."&gt;
  </text>
  <text x="740" y="1005" class="subtitle-text" font-size="11">
    Links, images, and other content
  </text>
  <text x="740" y="1030" class="subtitle-text" font-size="16" fill="#3b82f6" text-decoration="underline">
    Click here
  </text>
  
  <!-- Visible content indicator -->
  <rect x="500" y="640" width="140" height="200" rx="8" 
        fill="#422006" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="570" y="750" class="subtitle-text" font-size="14" text-anchor="middle" fill="#fbbf24">
    Visible on
  </text>
  <text x="570" y="770" class="subtitle-text" font-size="14" text-anchor="middle" fill="#fbbf24">
    the page
  </text>
  
  <!-- Hidden content indicator -->
  <rect x="500" y="320" width="140" height="200" rx="8" 
        fill="#312e81" stroke="#6366f1" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="570" y="430" class="subtitle-text" font-size="14" text-anchor="middle" fill="#a5b4fc">
    Hidden but
  </text>
  <text x="570" y="450" class="subtitle-text" font-size="14" text-anchor="middle" fill="#a5b4fc">
    important
  </text>
</svg>
