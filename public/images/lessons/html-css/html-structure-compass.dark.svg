<svg width="2000" height="990" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient for dark mode -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="htmlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2000" height="990" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="1000" y="80" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" 
        fill="#f1f5f9" text-anchor="middle" dominant-baseline="middle">
    HTML Document Structure
  </text>
  
  <!-- Subtitle -->
  <text x="1000" y="150" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" 
        fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">
    How HTML, head, and body elements work together
  </text>
  
  <!-- Main container: HTML element -->
  <rect x="200" y="250" width="1600" height="800" rx="20" ry="20" 
        fill="url(#htmlGradient)" stroke="#1e40af" stroke-width="4"/>
  
  <!-- HTML label -->
  <text x="1000" y="300" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" 
        fill="white" text-anchor="middle" dominant-baseline="middle">
    &lt;html&gt; - The Root Element
  </text>
  
  <!-- HEAD section -->
  <rect x="300" y="350" width="700" height="300" rx="15" ry="15" 
        fill="url(#headGradient)" stroke="#d97706" stroke-width="3"/>
  
  <!-- HEAD label -->
  <text x="650" y="400" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" 
        fill="white" text-anchor="middle" dominant-baseline="middle">
    &lt;head&gt;
  </text>
  
  <!-- HEAD content -->
  <text x="650" y="450" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" 
        fill="white" text-anchor="middle" dominant-baseline="middle">
    Contains metadata about the page
  </text>
  
  <text x="650" y="490" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    • Page title (appears in browser tab)
  </text>
  
  <text x="650" y="520" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    • Links to CSS stylesheets
  </text>
  
  <text x="650" y="550" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    • Meta information
  </text>
  
  <text x="650" y="580" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    • JavaScript files
  </text>
  
  <!-- BODY section -->
  <rect x="1000" y="350" width="700" height="600" rx="15" ry="15" 
        fill="url(#bodyGradient)" stroke="#059669" stroke-width="3"/>
  
  <!-- BODY label -->
  <text x="1350" y="400" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" 
        fill="white" text-anchor="middle" dominant-baseline="middle">
    &lt;body&gt;
  </text>
  
  <!-- BODY content -->
  <text x="1350" y="450" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" 
        fill="white" text-anchor="middle" dominant-baseline="middle">
    Contains all visible content
  </text>
  
  <text x="1350" y="500" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    • Headings (&lt;h1&gt;, &lt;h2&gt;, etc.)
  </text>
  
  <text x="1350" y="530" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    • Paragraphs (&lt;p&gt;)
  </text>
  
  <text x="1350" y="560" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    • Images (&lt;img&gt;)
  </text>
  
  <text x="1350" y="590" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    • Links (&lt;a&gt;)
  </text>
  
  <text x="1350" y="620" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    • Lists (&lt;ul&gt;, &lt;ol&gt;)
  </text>
  
  <text x="1350" y="650" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    • Forms (&lt;form&gt;)
  </text>
  
  <text x="1350" y="680" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">
    • And much more!
  </text>
  
  <!-- Connection line -->
  <line x1="700" y1="500" x2="1000" y2="500" stroke="#64748b" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Connection label -->
  <text x="850" y="485" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" 
        fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle">
    Work together to create a complete web page
  </text>
  
  <!-- Bottom note -->
  <text x="1000" y="1100" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" 
        fill="#64748b" text-anchor="middle" dominant-baseline="middle">
    Think of HTML like the skeleton of a house - head is the blueprint, body is the structure
  </text>
</svg>
