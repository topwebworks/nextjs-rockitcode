<svg width="2000" height="990" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Single accent color - blue -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle secondary -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2000" height="990" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="1000" y="100" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="48" font-weight="600" fill="#0f172a" text-anchor="middle">
    HTML Document Structure
  </text>
  
  <!-- Subtitle -->
  <text x="1000" y="150" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="20" font-weight="400" fill="#64748b" text-anchor="middle">
    Every web page follows this fundamental structure
  </text>
  
  <!-- Main HTML container - clean, minimal -->
  <rect x="300" y="250" width="1400" height="600" rx="12" 
        fill="url(#secondaryGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- HTML label -->
  <rect x="320" y="270" width="140" height="40" rx="6" fill="url(#accentGradient)"/>
  <text x="390" y="295" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="18" font-weight="600" fill="white" text-anchor="middle">
    &lt;html&gt;
  </text>
  
  <!-- HEAD section - clean box -->
  <rect x="400" y="350" width="500" height="200" rx="8" 
        fill="white" stroke="#cbd5e1" stroke-width="1"/>
  
  <rect x="420" y="370" width="100" height="30" rx="4" fill="#f1f5f9"/>
  <text x="470" y="390" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="16" font-weight="600" fill="#374151" text-anchor="middle">
    &lt;head&gt;
  </text>
  
  <text x="650" y="430" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#6b7280" text-anchor="middle">
    Document metadata
  </text>
  <text x="650" y="455" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="14" font-weight="400" fill="#9ca3af" text-anchor="middle">
    • Page title
  </text>
  <text x="650" y="475" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="14" font-weight="400" fill="#9ca3af" text-anchor="middle">
    • CSS links
  </text>
  <text x="650" y="495" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="14" font-weight="400" fill="#9ca3af" text-anchor="middle">
    • Meta tags
  </text>
  
  <!-- BODY section - clean box -->
  <rect x="1000" y="350" width="600" height="400" rx="8" 
        fill="white" stroke="#cbd5e1" stroke-width="1"/>
  
  <rect x="1020" y="370" width="100" height="30" rx="4" fill="#f1f5f9"/>
  <text x="1070" y="390" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="16" font-weight="600" fill="#374151" text-anchor="middle">
    &lt;body&gt;
  </text>
  
  <text x="1300" y="430" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="16" font-weight="400" fill="#6b7280" text-anchor="middle">
    Visible content
  </text>
  
  <!-- Content elements in body -->
  <rect x="1050" y="460" width="500" height="30" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="1300" y="480" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="14" font-weight="400" fill="#6b7280" text-anchor="middle">
    &lt;h1&gt; Main heading &lt;/h1&gt;
  </text>
  
  <rect x="1050" y="500" width="500" height="30" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="1300" y="520" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="14" font-weight="400" fill="#6b7280" text-anchor="middle">
    &lt;p&gt; Paragraph text &lt;/p&gt;
  </text>
  
  <rect x="1050" y="540" width="500" height="30" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="1300" y="560" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="14" font-weight="400" fill="#6b7280" text-anchor="middle">
    &lt;img&gt; Images and media
  </text>
  
  <rect x="1050" y="580" width="500" height="30" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="1300" y="600" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="14" font-weight="400" fill="#6b7280" text-anchor="middle">
    &lt;a&gt; Links and navigation
  </text>
  
  <rect x="1050" y="620" width="500" height="30" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="1300" y="640" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="14" font-weight="400" fill="#6b7280" text-anchor="middle">
    &lt;div&gt; Sections and containers
  </text>
  
  <!-- Clean connection line -->
  <line x1="900" y1="450" x2="1000" y2="450" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Bottom insight -->
  <text x="1000" y="920" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="18" font-weight="500" fill="#64748b" text-anchor="middle">
    Think of HTML like a document outline—head contains information about the page, body contains the actual content
  </text>
</svg>
